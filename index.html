<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Columna izquierda -->
      <div class="left-column">
        <h1>Encripta tu mensaje</h1>
        <textarea
          id="input-text"
          placeholder="Ingresa el texto aquí"
        ></textarea>
        <p class="notice">Solo letras minúsculas y sin acentos</p>
        <div class="buttons">
          <button id="encrypt-btn">Encriptar</button>
          <button id="decrypt-btn">Desencriptar</button>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="right-column">
        <div id="image-placeholder">
          <img src="Imagen_encriptador.png" alt="Imagen Placeholder" />
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div id="output-placeholder" style="display: none">
          <textarea id="output-text" readonly></textarea>
          <button id="copy-btn">Copiar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
